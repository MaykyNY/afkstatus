<style>
    /* Import Tailwind CSS framework */
    @import "tailwindcss";

    /* Custom theme configuration with system font stack */
    @theme {
        --font-sans: "Inter var", ui-sans-serif, system-ui, sans-serif,
            "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
            "Noto Color Emoji";
    }

    /* Include Tailwind CSS plugins for enhanced form styling and typography */
    @plugin '@tailwindcss/forms';
    @plugin '@tailwindcss/typography';

    /* Remove default red box-shadow on invalid form elements */
    input:invalid,
    textarea:invalid,
    select:invalid {
        box-shadow: none;
    }

    @font-face {
        font-family: "GD";
        src: url("gd.otf") format("opentype");
        font-display: swap;
    }

    @font-face {
        font-family: 'Digital';
        src: url('digital.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }

    [x-cloak] {
        display: none;
    }

    /*=============== VARIABLES CSS ===============*/
    :root {
        /*========== Colors ==========*/
        /*Color mode HSL(hue, saturation, lightness)*/
        --white-color: hsl(0, 0%, 100%);
        --black-color: hsl(0, 0%, 0%);

        /*========== Font and typography ==========*/
        /*.5rem = 8px | 1rem = 16px ...*/
        --body-font: "Poppins", sans-serif;
        --h1-font-size: 1.5rem;
        --normal-font-size: 0.938rem;

        /*========== Font weight ==========*/
        --font-regular: 400;
        --font-medium: 500;

        /*========== z index ==========*/
        --z-tooltip: 10;
        --z-fixed: 100;
    }

    /*========== Responsive typography ==========*/
    @media screen and (min-width: 968px) {
        :root {
            --normal-font-size: 1rem;
        }
    }

    /*=============== BASE ===============*/
    *,
    *:after,
    *:before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    ul {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    /*=============== REUSABLE CSS CLASSES ===============*/
    .container {
        max-width: 1140px;
        width: 100%;
        margin: 0 auto;
        padding: 3rem;
        min-height: 100vh;
        /* display: grid; */
        place-items: center;
    }

    .section__container {
        --white-color: #ffffff;
        --dark-color: #222222;
        --dark-color-alt: #444444;
        --color-1: #ff1d50;
        --color-2: #2196f3;

        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    /*==================== ZigZag Border Animation ====================*/
    .zigzag__container {
        --skin-color: #DC143C;
        --dark-black-color: black;
        --border-color: #DC143C;

        position: absolute;
        display: flex;
        gap: 30px;
    }

    .zigzag__container:nth-child(2) {
        transform: rotate(180deg);
        z-index: -1;
    }

    .zigzag__item {
        display: block;
        height: 100px;
        width: 100px;
        position: relative;
        overflow: hidden;
        transform: rotate(315deg);
    }

    .zigzag__item::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--skin-color));
        transform: translateX(-100%);
        animation: animateBefore 4s linear infinite;
        animation-delay: calc(1s * var(--i));
    }

    @keyframes animateBefore {
        0% {
            transform: translateX(-100%);
        }

        25%,
        100% {
            transform: translateX(100%);
        }
    }

    .zigzag__item::after {
        content: "";
        position: absolute;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, var(--skin-color));
        transform: translateY(-100%);
        animation: animateAfter 4s linear infinite;
        animation-delay: calc(1s * var(--i));
    }

    @keyframes animateAfter {

        0%,
        12.5% {
            transform: translateY(-100%);
        }

        37.5%,
        100% {
            transform: translateY(100%);
        }
    }

    .zigzag__item span {
        position: absolute;
        cursor: pointer;
        inset: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--dark-black-color);
        outline: 1px solid var(--border-color);
        transition: 0.3s linear;
    }

    .zigzag__container:nth-child(1) .zigzag__item span:hover {
        outline-offset: -5px;
    }

    .zigzag__item span b {
        font-weight: normal;
        font-size: 2em;
        transform: rotate(45deg);
        color: var(--white-color);
    }

    @media screen and (max-width: 600px) {
        .zigzag__container {
            gap: 19px;
        }

        .zigzag__item {
            height: 50px;
            width: 50px;
        }

        .zigzag__item span b {
            font-size: 1em;
        }
    }

    .button {
        position: relative;
        display: inline-block;
        margin: 20px;
    }

    .button a {
        color: white;
        text-align: center;
        text-decoration: none;
        background-color: #DC143C;
        display: block;
        position: relative;
        padding: 20px 40px;

        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-shadow: 0px 1px 0px #000;
        filter: dropshadow(color=#000, offx=0px, offy=1px);

        -webkit-box-shadow: inset 0 1px 0 #ffc0cc, 0 10px 0 #750a1f;
        -moz-box-shadow: inset 0 1px 0 #ffc0cc, 0 10px 0 #750a1f;
        box-shadow: inset 0 1px 0 #ffc0cc, 0 10px 0 #750a1f;

        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
    }

    .button a:active {
        top: 10px;
        background-color: #DC143C;

        -webkit-box-shadow: inset 0 1px 0 #ffc0cc, inset 0 -3px 0 #750a1f;
        -moz-box-shadow: inset 0 1px 0 #ffc0cc, inset 0 -3pxpx 0 #750a1f;
        box-shadow: inset 0 1px 0 #ffc0cc, inset 0 -3px 0 #750a1f;
    }

    .button:after {
        content: "";
        height: 100%;
        width: 100%;
        padding: 4px;
        position: absolute;
        bottom: -15px;
        left: -4px;
        z-index: -1;
        background-color: #2b1800;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
    }

    .box {
        --border-angle: 0deg;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 2px 4px hsl(0 0% 0% / 25%);
        animation: border-angle-rotate 2s infinite linear;
        border: 0.5rem solid transparent;
        position: relative;

        &.a {
            background: linear-gradient(black, black) padding-box,
                conic-gradient(from var(--border-angle),
                    oklch(100% 100% 0deg),
                    oklch(100% 100% 45deg),
                    oklch(100% 100% 90deg),
                    oklch(100% 100% 135deg),
                    oklch(100% 100% 180deg),
                    oklch(100% 100% 225deg),
                    oklch(100% 100% 270deg),
                    oklch(100% 100% 315deg),
                    oklch(100% 100% 360deg)) border-box;
        }
    }

    @keyframes border-angle-rotate {
        from {
            --border-angle: 0deg;
        }

        to {
            --border-angle: 360deg;
        }
    }

    @property --border-angle {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }
</style>

<script>
    function showTime() {
        var date = new Date();
        var h = date.getHours(); // 0 - 23
        var m = date.getMinutes(); // 0 - 59
        var s = date.getSeconds(); // 0 - 59
        var session = "AM";

        if (h == 0) {
            h = 12;
        }

        if (h > 12) {
            h = h - 12;
            session = "PM";
        }

        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("MyClockDisplay").innerText = time;
        document.getElementById("MyClockDisplay").textContent = time;

        setTimeout(showTime, 1000);

    }

    showTime();
</script>
